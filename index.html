<!DOCTYPE html>
<html lang="en">
<head>
<title>Javascript Coding Quiz</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300&display=swap" rel="stylesheet">
<link rel="stylesheet" href="../Coding-Quiz/assets/styles/styles.css">

</head>
<body>
    <header>
        <!-- Header timer -->
        <div id= "timer" class="hide">
            <span>Time: 
                <b id = "#timeLeft">0</b>
            </span>
        </div>
    </header>
    <!-- Home Screen -->
    <main id = "playScreen" class="main-content hidden">
        <h1>Javascript Coding Quiz</h1>

        <div id="initial-btn">
            <button id="play-btn" class="main-btn">
                Play
            </button>

            <button id="score-btn" class="leaderboard-btn">
                Leaderboards
            </button>
        </div>
    </main>


    <!-- Quiz Questions Section -->
    <section id="quiz-prompts" class="questions">
        
        <div id="quiz-questions" class="hidden">
            <!-- Question for user -->
            <h2 id="question" class="questionUser">
                Question
            </h2>
            <!-- Users Potential Answers -->
            <div id="answers" class="answersList">
                <button id="a" class="abcd" onclick="rightWrong('a')">a</button>
                <button id="b" class="abcd" onclick="rightWrong('b')">b</button>
                <button id="c" class="abcd" onclick="rightWrong('c')">c</button>
                <button id="d" class="abcd" onclick="rightWrong('d')">d</button>
            <div>

        </div>
    </section>


    <!-- End of Quiz Section -->
    <section id="end-quiz" class="">
        <div class="endScreen">  
            <h2>Final Score</h2>
            <p>Congratulations you scored...</p>
            <h3 id="final-score">100</h3>

        <div class="end-quiz-input">
            <p class="end-quiz-p">
                Enter initials:
            </p>
                <input type="text" placeholder="Enter your initials" name="initials" id="initials" />
                <button id="saveScore" class="btn-submit save-btn">Save Score</button>
                <button id="leaderboards" class="leaderboard-btn">Leaderboards</button>
                <button id="playAgain" class="again-btn">Play Again</button>
            
        </div>
        </div>
      
    </section>

    <section id="leaderboards" class="highScore hide hidden">
        <h3>Leaderboards</h3>
        <ol id="leaderboard-initials">
            <!-- li here -->
        </ol>
        <div class="leaderboard-btn">
            <button class="back-btn">Go Back</button>
        </div>
        
    </section>

    <script src="../Coding-Quiz/assets/js/script.js"></script>
</body>
</html>
